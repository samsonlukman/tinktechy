{% extends 'website/layout.html' %}
{% load static %}
{% block body %}

<br>

<div class="container">
    <div class="row">
  <h1>{{ article.title }}</h1>
  <small>Published on {{ article.pub_date }} by {{ article.author }}</small>
  
  <hr>
  <br>
  <div class="article-content">
    {{ highlighted_content|safe }}
</div>
</div>
</div>
<style>
  /* Custom CSS for code highlighting */
  pre {
      background-color: black;
      color: white;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px;
  }
  
</style>

  <!-- You can display comments or images as needed -->
{% endblock %}
